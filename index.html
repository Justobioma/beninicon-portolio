<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"

    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"

    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/9c2eca37bd.js"
      crossorigin="anonymous"

    <title>Document</title>

          <img class="img-fluid w-100" src="images/header.jpg" alt="header" />

            <h6>by</h6>
            <p>Princess Theresa Oghogho Iyase-Odozi</p>
            <hr class="w-50 mx-auto" />
          </div>
        </div>

            <button

              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"

            <div class="collapse navbar-collapse" id="navbarSupportedContent ">

                <li class="nav-item">

                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">

                </li>

                <li class="nav-item"></li>
              </ul>

              <ul class="navbar-nav ml-auto mb-2 mb-lg-0">

                </li>
                <li class="social-item">
                  <i class="fab fa-facebook px-2"></i>
                </li>
                <li class="social-item">
                  <i class="fab fa-twitter px-2"></i>
                </li>
                <li class="social-item">
                  <i class="fab fa-instagram px-2"></i>
                </li>
              </ul>

        </nav>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
